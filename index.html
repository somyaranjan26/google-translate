<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translataion App</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .goog-te-combo {
            width: 100%;
        }

    </style>
</head>
<body class="bg-gray-800">

    <div>
        <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8 lg:flex lg:justify-between">
          <div class="max-w-xl">
            <h2 class="text-4xl font-extrabold text-white sm:text-5xl sm:tracking-tight lg:text-6xl">Google Translataion App</h2>
            <p class="mt-5 text-xl text-gray-400">You can translate the content of this page by selecting a language in the select box.</p>
          </div>
          <div class="mt-10 w-full max-w-xs">
            <label for="currency" class="block text-base font-medium text-gray-300">Select Language:</label>
            <div class="mt-1.5 relative">
               <div id="google_translate_element" class="appearance-none block w-full bg-white border border-transparent rounded-md pl-3 pr-10 py-2 text-base text-white focus:outline-none focus:ring-1 focus:ring-white focus:border-white sm:text-sm"></div>
            </div>
          </div>
        </div>
      </div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</body>
</html>
